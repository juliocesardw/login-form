<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="contenedor">

        <h1>Inicia sesión</h1>
        <form action="" method="POST" class="formulario">

            <div class="form-group">
                
                <input type="text" class="form-control" name="correo" id="correo" autocomplete="off">
                <label for="correo">Correo electrónico</label>

            </div>

            <div class="form-group">
                
                <input type="password" class="form-control password" name="password" id="password" autocomplete="off">
                <label for="password">Contraseña</label>
                <i class="btn-pass fas fa-eye-slash"></i>

            </div>

            <button class="btn btn-color" type="button">Inicia sesión</button>

            <div class="linea">
                <span>o con red social</span>
            </div>

            <div class="btn-rs">
                <a href="#" class="btn btn-google">
                    <i class="fab fa-google"></i>
                    Google
                </a>

                <a href="#" class="btn btn-facebook">
                    <i class="fab fa-facebook-f"></i>
                    Facebook
                </a>
            </div>

            <div class="btn-link">
                <a href="" class="link">¿Aún no tienes cuenta? Regístrate</a>
            </div>

        </form>

    </div>

    <script src="app.js"></script>
</body>
</html>
